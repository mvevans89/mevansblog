{{ partial "header.html" . }}

<div id="post-index" class="container">
  <header class="post-header">
      <h1 class="post-title">Topics</h1>
  </header>

  <ul class="terms">
    {{ range $key, $value := .Data.Terms }}
    <li>
      <a href='{{ (print "/" $.Data.Plural "/" $key) | relURL }}'>
        {{ $key }}
      </a>
      ({{ len $value }})
    </li>
    {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
